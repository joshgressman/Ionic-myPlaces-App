
<ion-header>

  <ion-navbar>
    <ion-title>Choose A Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
     <!-- add the google map to the ui -->
     <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="8" (mapClick)="onSetMarker($event)">
      <agm-marker [latitude]="marker.lat" [longitude]="marker.lng" *ngIf="marker"></agm-marker>
     </agm-map>
     </ion-col>
    </ion-row>
    <ion-row>
     <ion-col>
      <button ion-button block color="secondary" (click)="onConfirm()" [disabled]="!marker">Confirm</button>
     </ion-col>
     <ion-col>
      <button ion-button block color="danger" (click)="onAbort()" [disabled]="!marker">Abort</button>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
