
<ion-header>

  <ion-navbar>
    <ion-title>Add A New Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
     <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input type="text" name="title" ngModel required></ion-input>
     </ion-item>
    <ion-item>
     <ion-label floating>Short Description</ion-label>
     <ion-textarea name="description" ngModel required></ion-textarea>
    </ion-item>
    </ion-list>
    <ion-grid>
     <ion-row>
      <ion-col>
        <!-- Set location based on gio location -->
       <button ion-button block outline type="button" icon-left (click)="onLocate()"><ion-icon name="locate"></ion-icon>Locate Me</button>
      </ion-col>
      <ion-col>
        <!-- Set location based on map selection -->
       <button ion-button block outline type="button" icon-left (click)="onOpenMap()"><ion-icon name="map"></ion-icon>Select on Map</button>
      </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
      <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="10" *ngIf="locationIsSet" >
       <agm-marker [latitude]="location.lat" [longitude]="location.lng"></agm-marker>
      </agm-map>
      </ion-col>
     </ion-row>
     <ion-row>
      <ion-col text-center>
       <h5>Take a photo!</h5>
      </ion-col>
     </ion-row>
      <ion-row>
       <button ion-button icon-left block outline type="button" (click)="onTakePhoto()"><ion-icon name="camera"></ion-icon>Open Camera</button>
      </ion-row>
      <ion-row *ngIf="imageUrl != ''">
       <ion-col>
        <img [src]="imageUrl" />
       </ion-col>
      </ion-row>
      <ion-row>
       <ion-col>
        <button ion-button color="secondary" block type="submit" [disabled]="!f.valid || !locationIsSet">Add this place</button>
       </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
